<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- js -->

    <title>Django shop</title>
</head>

<body>
    <header class="header">
        <div class="header--burger" onclick="toggleNav()">
            <img class="header--burger--img" src="img/icons/menu.svg" alt="navigation ausklappen">
        </div>
        <div class="header--logo">
            <a href="index.html">
                <img class="header--logo--img" src="img/logo/logo_white.svg" alt="django main logo">
            </a>
        </div>
        <div class="header--cart">
            <a href="">
                <img class="header--cart--img" src="img/icons/shopping-cart.svg" alt="Warenkorb aufrufen">
            </a>
        </div>
    </header>
    <nav>
        <script src="js/navigation.js"></script>
        <div id="nav-sidebar" class="nav--hidden">
            <a href="lookbook.html" class="nav--link">Lookbook</a>
            <a href="collection.html" class="nav--link">Collection</a>
            <a href="about.html" class="nav--link">About</a>
        </div>
        <img class="nav--hidden pointer" id="nav-close" class="nav--hidden" src="img/icons/close.svg" alt="zurück"
            onclick="toggleNav()">
    </nav>
    <main>
        <div class="lookbook--content">
            <h1 class="flex h-center collection--title">Warenkorb</h1>
        </div>
        <div class="container">
            <div class="mt-50 row">
                <div class="col-6 col-md-3">
                    <!-- item picture -->
                    <img class="collection-item--img" src="https://placeimg.com/250/320/animals" alt="" />
                </div>
                <div class="col-6 col-md-3">
                    <!-- description -->
                    <h2 class="bold cart--full-width-headline">Beschreibung mit Größe</h2>
                    <p class="text-align-center">some crazy shit</p>
                </div>
                <div class="col-12 col-md-3">
                    <!-- quantity -->
                    <h2 class="bold cart--full-width-headline cart--bottom-rocker">Anzahl</h2>
                    <input class="cart--full-width" id="uuid_quantity" type="number" min="0" max="5" value="1">
                </div>
                <div class="col-12 col-md-3">
                    <h2 class="bold cart--full-width-headline cart--bottom-rocker">Preis</h2>
                    <p class="text-align-center bold">299.99€</p>
                    <!-- price -->
                </div>
                <hr class="cart--full-width"/>
            </div>
        </div>
        <div class="container">
            <button class="item--add-to-cart pointer mb-50">Checkout</button>
        </div>
    </main>
    <footer class="footer footer--text">
        <ul class="text-white footer--list">
            <li class="textsize"><a class="text-white nodecoration" href="">Support</a></li>
            <li class="textsize"><a class="text-white nodecoration" href="">Versand</a></li>
            <li class="textsize"><a class="text-white nodecoration" href="">Impressum</a></li>
            <li class="textsize"><a class="text-white nodecoration" href="">Datenschutz</a></li>
        </ul>
    </footer>
</body>

</html>
