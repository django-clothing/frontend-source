<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- js -->

    <title>Django shop</title>

<body>
    <header class="header">
        <div class="header--burger" onclick="toggleNav()">
            <img class="header--burger--img" src="img/icons/menu.svg" alt="navigation ausklappen">
        </div>
        <div class="header--logo">
            <img class="header--logo--img" src="img/logo/logo_white.svg" alt="django main logo">
        </div>
        <div class="header--cart">
            <img class="header--cart--img" src="img/icons/shopping-cart.svg" alt="Warenkorb aufrufen">
        </div>
    </header>
    <nav>
        <script src="js/navigation.js"></script>
        <div id="nav-sidebar" class="nav--hidden">
            <a href="" class="nav--link">Lookbook</a>
            <a href="" class="nav--link">Collection</a>
            <a href="" class="nav--link">About</a>
        </div>
        <img class="nav--hidden pointer" id="nav-close" class="nav--hidden" src="img/icons/close.svg" alt="zurÃ¼ck" onclick="toggleNav()">
    </nav>
    <main>
        <div class="hero">
            <picture class="hero--picture">
                <source media="(max-width: 768px)" srcset="img/hero/hero-mobile.webp">
                <source media="(min-width: 769px)" srcset="img/hero/hero-desktop.webp">
                <img class="hero--img" src="img/hero/hero-mobile.webp" alt="hero header">
            </picture>
        </div>
    </main>
    <footer class="footer footer--text">
        <ul class="text-white footer--list">
            <li class="textsize"><a class="text-white nodecoration" href="">Support</a></li>
            <li class="textsize"><a class="text-white nodecoration" href="">Versand</a></li>
            <li class="textsize"><a class="text-white nodecoration" href="">Impressum</a></li>
            <li class="textsize"><a class="text-white nodecoration" href="">Datenschutz</a></li>
        </ul>
    </footer>
</body>

</html>
